<!DOCTYPE html>
<html>
<head>
    <title>{{ app_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            width: 400px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 5px;
        }

        p.version {
            text-align: center;
            font-size: 12px;
            color: gray;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .add-btn {
            background: #667eea;
            color: white;
        }

        .add-btn:hover {
            background: #5563d1;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: #f4f4f4;
            margin-bottom: 8px;
            border-radius: 6px;
        }

        .delete-btn {
            background: #ff4d4d;
            color: white;
        }

        .delete-btn:hover {
            background: #cc0000;
        }

        .empty {
            text-align: center;
            color: gray;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ app_name }}</h1>
        <p class="version">Version {{ app_version }}</p>

        <form method="post" action="/add">
            <input type="text" name="title" placeholder="Enter todo..." required>
            <button type="submit" class="add-btn">Add</button>
        </form>

        {% if todos %}
        <ul>
            {% for todo in todos %}
            <li>
                {{ todo.title }}
                <form method="post" action="/delete/{{ todo.id }}">
                    <button class="delete-btn">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>
        {% else %}
            <div class="empty">No todos yet ðŸš€</div>
        {% endif %}
    </div>
</body>
</html>
